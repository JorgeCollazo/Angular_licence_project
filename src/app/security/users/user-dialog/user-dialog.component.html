<h1 mat-dialog-title>Añadir usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="userDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControlName]="'name'">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cédula</mat-label>
        <input matInput [formControlName]="'cedula'">
      </mat-form-field>
    </div>
    <div class="container-2">
      <mat-form-field class="example-full-width">
        <mat-label>Rol</mat-label>
        <mat-select [formControlName]="'rol'" #rol_select>
          <mat-option>

          </mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="container-3">
      <mat-checkbox formControlName="activeChbx">Activo</mat-checkbox>
      <mat-checkbox formControlName="superAdminChbx">Super Administrador</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onNoClick()">Guardar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data.animal" cdkFocusInitial>Cerrar</button>
</div>
