<div class="container">
  <app-header-page [title]="'Administrar Menus por Rol'" [fontSize]=24></app-header-page>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MenÃº </th>
        <td mat-cell *matCellDef="let row">
          {{ row.menu}}
        </td>
      </ng-container>

      <!-- Ver Column -->
      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>

      <!-- Crear Column -->
      <ng-container matColumnDef="crear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Crear </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>

      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator></mat-paginator>
  </div>
</div>
