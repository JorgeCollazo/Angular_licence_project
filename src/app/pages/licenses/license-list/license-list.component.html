<div class="container">
  <app-header-page [title]="'Administrar Licencias'" [fontSize]=24></app-header-page>
  <div class="header-container">
    <button mat-raised-button color="primary" id="add-user-button-ID" (click)="openUserDialog()">Añadir <mat-icon>add</mat-icon></button>
    <mat-form-field class="my-3">
      <mat-label>Buscar</mat-label>
      <input matInput  (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Codigo de Licencias Column -->
      <ng-container matColumnDef="cod_Lic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Licencia </th>
        <td mat-cell *matCellDef="let row"> {{row.cod_Lic}} </td>
      </ng-container>

      <!-- Nombre de Tipo de Licencia Column -->
      <ng-container matColumnDef="tipo_Lic_Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Licencia </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo_Lic_Nombre}} </td>
      </ng-container>

      <!-- Nombre de Estado Column -->
      <ng-container matColumnDef="status_Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.status_Nombre}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="actions-column" class="actions_column_width">
          <button mat-icon-button matTooltip="Editar licencia" (click)="editLicense(row)">
            <mat-icon class="edit_icon_color">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar menú" (click)="deleteLicense(row)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator></mat-paginator>
  </div>
</div>
