<div class="container">
  <app-header-page [title]="'Administrar Precios'" [fontSize]=24></app-header-page>
  <div class="header-container">
    <button mat-raised-button color="primary" id="add-user-button-ID" (click)="openEntityDialog()">AÃ±adir <mat-icon>add</mat-icon></button>
    <mat-form-field class="my-3">
      <mat-label>Buscar</mat-label>
      <input matInput  (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">2
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.grp_Nombre}} </td>
      </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip [style.backgroundColor]="row.sw_Activo == 1 ? '#43b943' : '#808080'">
              {{ row.sw_Activo == 1 ? 'Activo' : 'Inactivo' }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="actions-column" class="actions_column_width">
          <button mat-icon-button matTooltip="Editar precio" (click)="editPrice(row)">
            <mat-icon class="edit_icon_color">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar precio" (click)="deletePrice(row)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspanme ="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator></mat-paginator>
  </div>
</div>
