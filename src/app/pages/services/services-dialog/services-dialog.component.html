<h1 mat-dialog-title *ngIf="!isEditing">Añadir Servicio</h1>
<h1 mat-dialog-title *ngIf="isEditing">Editar Servicio</h1>
<div mat-dialog-content>
  <form [formGroup]="serviceDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControlName]="'nombre'">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Productos</mat-label>
        <mat-select [formControlName]="'product'" multiple>
          <mat-option *ngFor="let product of products" [value]="product.producto_Id">
            {{product.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="container-2">
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea matInput [formControlName]="'description'"></textarea>
      </mat-form-field>
    </div>
    <div class="container-3">
      <mat-checkbox formControlName="activeChbx">Activo</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="!isEditing">Guardar</button>
  <button mat-raised-button color="primary" (click)="editService()" *ngIf="isEditing">Editar</button>
  <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>
