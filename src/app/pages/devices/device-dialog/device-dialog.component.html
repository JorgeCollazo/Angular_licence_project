<h1 mat-dialog-title *ngIf="isEditing">Editar Dispositivo</h1>
<div mat-dialog-content>
  <form [formGroup]="deviceDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Serial</mat-label>
        <input matInput [formControlName]="'serial'">
      </mat-form-field>
      <mat-form-field>
        <mat-label>MAC</mat-label>
        <input matInput [formControlName]="'mac'">
      </mat-form-field>
    </div>
    <div class="container-2">
      <mat-form-field>
        <mat-label>Tipo de Dispositivo</mat-label>
        <mat-select [formControlName]="'type_device'">
          <mat-option *ngFor="let deviceType of deviceTypes" [value]="deviceType.iD_Tipo_Disp">
            {{deviceType.nombre}}
          </mat-option>
      </mat-select>
      </mat-form-field>
      <mat-checkbox formControlName="activeChbx">Activo</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="!isEditing">Guardar</button>
  <button mat-raised-button color="primary" (click)="editDevice()" *ngIf="isEditing">Editar</button>
  <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>
