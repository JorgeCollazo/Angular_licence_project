<h1 mat-dialog-title *ngIf="isEditing">Editar monto</h1>
<div mat-dialog-content>
  <form [formGroup]="productServiceDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Monto</mat-label>
        <input matInput [formControlName]="'monto'">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="!isEditing">Guardar</button>
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="isEditing">Editar</button>
  <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>
