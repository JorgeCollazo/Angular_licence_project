<h1 mat-dialog-title *ngIf="!isEditing">Añadir Estado</h1>
<h1 mat-dialog-title *ngIf="isEditing">Editar Estado</h1>
<div mat-dialog-content>
  <form [formGroup]="statusDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControlName]="'name'">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Código</mat-label>
        <input matInput [formControlName]="'code'">
      </mat-form-field>
    </div>
    <div class="container-2">
      <mat-form-field>
        <mat-label>Tipos de Estado</mat-label>
        <mat-select [formControlName]="'status_type'">
          <mat-option *ngFor="let statusType of statusTypes" [value]="statusType.iD_Tpest">
            {{statusType.nombre}}
          </mat-option>
      </mat-select>
      </mat-form-field>
      <mat-checkbox formControlName="sw_activo">Activo</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="!isEditing">Guardar</button>
  <button mat-raised-button color="primary" (click)="editStatus()" *ngIf="isEditing">Editar</button>
  <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>
