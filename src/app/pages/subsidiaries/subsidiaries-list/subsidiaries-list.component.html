<div class="container">
  <app-header-page [title]="'Administrar Sucursales'" [fontSize]=24></app-header-page>
  <div class="header-container">
    <button mat-raised-button color="primary" id="add-user-button-ID" (click)="openSubsidiaryDialog()">AÃ±adir <mat-icon>add</mat-icon></button>
    <mat-form-field class="my-3">
      <mat-label>Buscar</mat-label>
      <input matInput  (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- subGrp_Nombre Column -->
      <ng-container matColumnDef="subGrp_Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.subGrp_Nombre}} </td>
      </ng-container>

      <!-- entidad_Nombre Column -->
      <ng-container matColumnDef="entidad_Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entidad </th>
        <td mat-cell *matCellDef="let row"> {{row.entidad_Nombre}} </td>
      </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row" class="actions-column" class="actions_column_width">
        <button mat-icon-button matTooltip="Editar Subsidiaria" (click)="editSubsidiary(row)">
          <mat-icon class="edit_icon_color">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar Subsidiaria" (click)="deleteSubsidiary(row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator></mat-paginator>
  </div>
</div>
